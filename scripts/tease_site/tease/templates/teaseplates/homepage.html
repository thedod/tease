<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
    "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
 <head>
  <title>{{ flatpage.title }}</title>
  <link rel="stylesheet" href="{{ MEDIA_URL }}style.css" />
 </head>
 <body>
  <div style="text-align:center; width:100%;">
   <table align="center" border="0" cellpadding="0" cellspacing="4">
    <tr><td colspan="2" align="left">{% include 'teaseplates/render_menu.html' %}</td></tr>
    <tr height="200"><!-- make sure it's ridiculously low, to avoid browsers giving it extra space at bottom -->
     <td rowspan="2" valign="top">
      {% with TEASERLISTS.fun as object %}{% include "teaseplates/render_teaserlist.html" %}{% endwith %}
<!-- begin twitter fav widget -->
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'faves',
  rpp: 20,
  interval: 6000,
  title: 'A few of my favorite tweets',
  subject: 'ĎÚβĨŐÚŚ Dod',
  width: 350,
  height: 300,
  theme: {
    shell: {
      background: '#7f7f7f',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#7f7f7f'
    }
  },
  features: {
    scrollbar: true,
    loop: false,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: true,
    behavior: 'all'
  }
}).render().setUser('TheRealDod').start();
</script>
<!-- end twitter fav widget -->
     </td>
     <td valign="top">
      <div class="main-item">{{ flatpage.content }}</div>
     </td>
    </tr>
    <tr>
     <td valign="top">
      {% with TEASERLISTS.work as object %}{% include "teaseplates/render_teaserlist.html" %}{% endwith %}
     </td>
    </tr>
   </table>
  </div>
 </body>
</html>
